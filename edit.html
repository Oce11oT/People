<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edt Person</title>
    </head>
    <body>
        <h3>Edit Person</h3>
        <form method="POST">
            <input type="hidden" name="id" value="{{.Id}}" />
            <label>Name</label><br>
            <input type="text" name="name" value="{{.Name}}" /><br><br>
            <label>Sex</label><br>
            <input type="text" name="sex" value="{{.Sex}}" /><br><br>
            <label>Age</label><br>
            <input type="number" name="age" value="{{.Age}}" /><br><br>
            <input type="submit" value="Send" />
        </form>
    </body>
</html>
