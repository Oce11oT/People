<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>People</title>
    </head>
    <body>
        <table>
            <thead><th>Id</th><th>Name</th><th>Sex</th><th>Age</th></thead>
            {{range . }}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Sex}}</td>
                <td>{{.Age}}</td>
                <td><a href="/edit/{{.Id}}">Изменить</a></td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
